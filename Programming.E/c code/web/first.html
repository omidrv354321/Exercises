<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
    <title>login page</title>
</head>

<body>
    <div class="login-div">
        <div id="logo"></div>
        <div class="titel">
            <h1>omid rv</h1>
        </div>
        <div class="fields">
            <div class="username">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="username-inp" placeholder="Username">
            </div>

            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="text" class="password-inp" placeholder="Password">
            </div>
        </div>
        <button class="login-btn">Login</button>
        <div class="link">
            <a href="#">Forgot password</a> or <a href="#">Sign up</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/921d5c131b.js" crossorigin="anonymous"></script>
</body>

</html>
